 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="P.css">
 </head>
 <body style="background-color: #cdebf5;">
     <!-- Report a Problem Section -->
     <section id="report" class="report">
        <div class="container">
            <h2>Report a Sanitation Problem</h2>
            <form id="reportForm">
                <label for="name">Name (Optional):</label>
                <input type="text" id="name" name="name" placeholder="Your Name">

                <label for="contact">Email or Phone:</label>
                <input type="text" id="contact" name="contact" placeholder="Your Email or Phone" required>

                <label for="problem">Problem Type:</label>
                <select id="problem" name="problem" required>
                    <option value="">Select Type</option>
                    <option value="garbage">Garbage Disposal</option>
                    <option value="drainage">Drainage Issues</option>
                    <option value="sewage">Sewage Problems</option>
                    <option value="toilets">Public Toilets</option>
                    <option value="others">Others</option>
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter district, followed by the location of target area" required>
                <select>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                



                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the issue" required></textarea>
                <label for="imageUpload">Upload an image:</label>
        <input type="file" id="imageUpload" name="image" accept="image/*">

                <button type="submit">Submit Report</button>
                
            </form>
            <p id="successMessage" class="success" style="display: none;">Thank you! Your report has been submitted.</p>
            
        </div>
    </section>
    <script src="p1.js"></script>

     
 </body>
 </html>
